<script type="text/javascript">

	// when user hits submit, jQuery grabs all of the fields then sends a post request to our api
	// Our api recognizes the route (/api/lovers)... and then runs the associated code (found in apiRoutes.js).
	// In this case the associated code "saves" the data to the lovers.js file

	$(".submit").on("click", function (event) {
		event.preventDefault();

		// Here we grab the form elements
		var newLover = {
			name: $("#lover-name").val().trim(),
			photo: $("#lover-photo").val().trim(),
			scores: [
				$("#customRange1").val().trim(),
				$("#customRange2").val().trim(),
				$("#customRange3").val().trim(),
				$("#customRange4").val().trim(),
				$("#customRange5").val().trim(),
				$("#customRange6").val().trim(),
				$("#customRange7").val().trim(),
				$("#customRange8").val().trim(),
				$("#customRange9").val().trim(),
				$("#customRange10").val().trim()
			]
		};

		console.log(newLover);

		// 'ajax' call
		$.post("/api/lovers", newLover,
			function (data) {
				$('#successModal').modal('show')
				// console.log(data, " This should be best match");
				$('.modal-body').html(
					"<p>You should definitely marry: " + "<br>" +
					data.name + "<br>" + "<img class='medium-image' src='" + data.photo + "'></p>");
			});
		$("#lover-name").val("");
		$("#lover-photo").val("");
		$("#customRange1").val("");
		$("#customRange2").val("");
		$("#customRange3").val("");
		$("#customRange4").val("");
		$("#customRange5").val("");
		$("#customRange6").val("");
		$("#customRange7").val("");
		$("#customRange8").val("");
		$("#customRange9").val("");
		$("#customRange10").val("");
	});

</script>
